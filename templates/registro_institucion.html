<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro del Colegio </title>
  <link rel="icon" type="image/x-icon" href="/static/img/logotec.ico">
  <link rel="stylesheet" href="/static/css/fonts.css">
  <link rel="stylesheet" href="/static/css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="page-container">
    <div class="login-panel">
      <div class="header-container">
        <div class="logo-container">
          <img src="/static/img/logotec.webp" alt="Logo colegio" class="logo">
          <h1 class="title">Registro Escolar</h1>
        </div>
        <p class="subtitle">Ingrese sus datos personales para registrarse</p>
      </div>

      <div class="form-container">
        <form>
          <div class="form-group">
            
            <input type="text" name="dni" class="form-input" placeholder="Ingrese su DNI" required>
          </div>

          <div class="form-group">
            
            <input type="text" name="nombre" class="form-input" placeholder="Ingrese su nombre" required>
          </div>

          <div class="form-group">
            
            <input type="text" name="apellido" class="form-input" placeholder="Ingrese su apellido" required>
          </div>

          <div class="form-group">
            
            <input type="email" name="email" class="form-input" placeholder="Ingrese su e-mail" required>
          </div>

          <div class="form-group">
            
            <input type="tel" name="telefono" class="form-input" placeholder="Ingrese su teléfono" required>
          </div>

          <div class="form-group password-container">
            <!-- Esta parte ban los botones -->
            <input type="password" name="password" class="form-input" placeholder="Ingrese su contraseña" required>
            <button type="button" class="toggle-password">
              <i class="fa-solid fa-eye"></i>
            </button>
          </div>

          <div class="form-group password-container">
            
            <input type="password" name="verify_password" class="form-input" placeholder="Verifique su contraseña" required>
            <button type="button" class="toggle-password">
              <i class="fa-solid fa-eye"></i>
            </button>
          </div>

          <button type="submit" class="btn btn-primary">Registrar</button>
        </form>
      </div>
    </div>

    <div class="image-panel">
      <div class="image-container">
        <img src="/static/img/Güemes.webp" alt="Monumento histórico" class="full-image">
      </div>
    </div>
  </div>

  <script>
    // Manejo de visibilidad de contraseñas
    document.querySelectorAll('.toggle-password').forEach(button => {
      button.addEventListener('click', function() {
        const input = this.previousElementSibling;
        const icon = this.querySelector('i');
        
        if (input.type === 'password') {
          input.type = 'text';
          icon.classList.replace('fa-eye', 'fa-eye-slash');
        } else {
          input.type = 'password';
          icon.classList.replace('fa-eye-slash', 'fa-eye');
        }
      });
    });
  </script>
</body>
</html>
